name: Pylint

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Test with unittest
      run: |
	cd Lab05
        python -m unittest Lab05/tests/testsZadanie1.py
        python -m unittest Lab05/tests/testsZadanie2.py 
        python -m unittest Lab05/tests/testsZadanie3.py